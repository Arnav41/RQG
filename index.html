<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4540133984986795"crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <title>Random Quote Generator</title>
    
</head>
<body>
    <amp-ad width="100vw" height="320"
     type="adsense"
     data-ad-client="ca-pub-4540133984986795"
     data-ad-slot="4324052536"
     data-auto-format="rspv"
     data-full-width="">
    <div overflow=""></div>
    </amp-ad>
    <div id="Quote" class="Quote">
        <div class="qote" id="qote">
            <p id="tatesays">Generate a random quote...<p>
        </div>
        <button class="new" id="new">NEW</button>
    </div>
</body>
<script>
    $('#new').click(function(){
        $('#tatesays').text('loading...')
        $.get("https://api.quotable.io/random", function(data) {
            $('#tatesays').text(data.content)
        });
    });
</script>

</html>
